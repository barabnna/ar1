<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Управление Лекциями</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- Ваш HTML код -->

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Загрузка списка лекций при загрузке страницы
    loadLectures();

    // Обработчик добавления лекции
    document.getElementById('addLectureForm').addEventListener('submit', function(e) {
        e.preventDefault(); // Предотвращаем стандартное поведение формы
        addLecture();
    });

    // Функция для добавления лекции
    async function addLecture() {
        try {
            const form = document.getElementById('addLectureForm');
            const formData = new FormData(form);

            const response = await fetch('add_lecture.php', {
                method: 'POST',
                body: formData
            });

            if (!response.ok) {
                throw new Error(`HTTP error status: ${response.status}`);
            }

            const data = await response.text();
            if (data.trim() === "success") {
                alert('Лекция успешно добавлена');
                loadLectures(); // Обновляем список лекций
            } else {
                alert('Ошибка при добавлении лекции');
            }
        } catch (error) {
            console.error('Ошибка:', error);
            alert('Произошла ошибка при добавлении лекции');
        }
    }

    // Остальная часть вашего JavaScript-кода...
});

</script>

</body>
</html>
